<div class="product-list">
  <ng-container *ngIf="products.length > 0; else noProducts">
    <table mat-table [dataSource]="products" class="mat-elevation-z8">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let element"> {{ element.id }} </td>
      </ng-container>

      <ng-container matColumnDef="nome_do_sensor">
        <th mat-header-cell *matHeaderCellDef> Nome do Sensor </th>
        <td mat-cell *matCellDef="let element"> {{ element.nome_do_sensor }} </td>
      </ng-container>

      <ng-container matColumnDef="localizacao">
        <th mat-header-cell *matHeaderCellDef> Localização </th>
        <td mat-cell *matCellDef="let element"> {{ element.localizacao }} </td>
      </ng-container>

      <ng-container matColumnDef="tipo_de_sensor">
        <th mat-header-cell *matHeaderCellDef> Tipo de Sensor </th>
        <td mat-cell *matCellDef="let element"> {{ element.tipo_de_sensor }} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Ações </th>
        <td mat-cell *matCellDef="let element">
          <div class="actions-button">
            <mat-icon (click)="editProduct(element)" class="edit-icon">edit</mat-icon>
            <mat-icon (click)="deleteProduct(element.id)" class="delete-icon">delete</mat-icon>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </ng-container>

  <ng-template #noProducts>
    <p>Não há produtos disponíveis.</p>
  </ng-template>
</div>
